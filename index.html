<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://anti-strap-ui.netlify.app/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <title>Feedback Modal Component - FrontendPro Challenge</title>
  </head>
  <body>
    <!-- Write your HTML here -->
    <div class="btn-container-1">
      <button class="btn" id="btn-feedback">Give Feedback</button>
    </div>
    <div class="hide feedback-container" id="feedback">
      <h3>How likely are you to recommend FrontendPro to someone you know?</h3>
      <div class="cross-icon-div" id="cross-btn">
        <i class="lni lni-cross-circle"></i>
      </div>
      <div class="feedback-btn-container">
        <button class="btn btn-feedback">1</button>
        <button class="btn btn-feedback">2</button>
        <button class="btn btn-feedback">3</button>
        <button class="btn btn-feedback">4</button>
        <button class="btn btn-feedback">5</button>
        <button class="btn btn-feedback">6</button>
        <button class="btn btn-feedback">7</button>
        <button class="btn btn-feedback">8</button>
        <button class="btn btn-feedback">9</button>
        <button class="btn btn-feedback">10</button>
      </div>
      <div class="feedback-btn-subscrpit-container">
        <p>Not likely at All</p>
        <p>Extremely likely</p>
      </div>
      <div class="feedback-btn-event-container">
        <button class="btn-event-secondary" id="cancel-btn">Cancel</button>
        <button class="btn-event-primary" id="submitBtn">Submit</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
